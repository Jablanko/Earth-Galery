    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreativna Galerija</title>
    <meta name="description" content="Kreativna galerija gdje možete uploadati i pregledavati slike.">
    <meta name="keywords" content="galerija, slike, upload, kreativnost">
    <meta name="author" content="Tvoje ime">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7fb3d5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #1a5276;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        #uploadSection {
            margin: 20px;
        }
        /* Thumbnail stil */
        #thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px auto;
        }
        /* Stil za veliki prikaz slika u gridu */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: flex-start;
            align-items: flex-start;
            overflow-y: scroll;
            padding: 20px;
        }
        /* Grid stil za slike */
        #lightbox img {
            width: calc(50% - 20px);
            height: auto;
            margin: 10px;
            border-radius: 8px;
        }
        .close-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #lightbox {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            padding-left: 1px;
        }
        input[type="file"] {
            padding: 0px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.0/purify.min.js"></script>
</head>
<body>

<header>
    Welcome to Our World Gallery
</header>

<div id="uploadSection">
    <input type="file" id="fileInput" accept="image/*" multiple>
</div>

<img id="thumbnail" src="" alt="Enter any image you want" onclick="showGallery()">

<div id="lightbox">
    <button class="close-button" onclick="closeGallery()">X</button>
</div>

<script>
    const gallery = document.getElementById('lightbox');
    const thumbnail = document.getElementById('thumbnail');

    function showGallery() {
        gallery.style.display = 'flex';
    }

    function closeGallery() {
        gallery.style.display = 'none';
    }

    window.onload = function() {
        gallery.style.display = 'flex'; // Prikaz prozora odmah

        const storedImages = JSON.parse(localStorage.getItem('images')) || [];
        storedImages.forEach(src => addImageToLightbox(src));

        if (storedImages.length > 0) {
            updateThumbnail();
            setInterval(updateThumbnail, 300000);
        }

        // Odmah zatvori prozor
        closeGallery();
    };

    function addImageToLightbox(src) {
        const img = document.createElement('img');
        img.src = src;
        img.style.pointerEvents = 'none';
        gallery.prepend(img); // Dodaj sliku na početak
    }

    async function scanImage(imageData) {
        const apiKey = 'YOUR_API_KEY'; // Zamijeni sa svojim API ključem
        const url = `https://vision.googleapis.com/v1/images:annotate?key=${apiKey}`;
        const body = {
            requests: [{
                image: {
                    content: imageData.split(',')[1]
                },
                features: [{
                    type: 'LABEL_DETECTION',
                    maxResults: 10
                }]
            }]
        };

        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        });
        
        return response.json();
    }

    document.getElementById('fileInput').addEventListener('change', async function(event) {
        const files = event.target.files;
        const storedImages = JSON.parse(localStorage.getItem('images')) || [];
        
        Array.from(files).forEach(async file => {
            const reader = new FileReader();
            reader.onload = async function(e) {
                const src = e.target.result;

                // Pozovi funkciju za skeniranje slike
                const detections = await scanImage(src);
                
                // Ovdje možeš dodati logiku za provjeru neprimjerenog sadržaja
                // Ako je sve u redu, dodaj sliku

                const safeSrc = DOMPurify.sanitize(src); // Sanitiziraj ulaz
                addImageToLightbox(safeSrc);
                storedImages.push(safeSrc);
                localStorage.setItem('images', JSON.stringify(storedImages));
            };
            reader.readAsDataURL(file);
        });

        updateThumbnail();
    });

    function updateThumbnail() {
        const storedImages = JSON.parse(localStorage.getItem('images')) || [];
        if (storedImages.length > 0) {
            const randomIndex = Math.floor(Math.random() * storedImages.length);
            thumbnail.src = storedImages[randomIndex];
        }
    }

    gallery.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
</script>

</body>
</html>
