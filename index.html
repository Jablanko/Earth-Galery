<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="-NnDuavkkItxtLDRgxdwKEfoKYHlqFeusyV9KSXIg_g" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our World Gallery</title>
    <meta name="description" content="Creative gallery where you can upload and view images.">
    <meta name="keywords" content="gallery, photos, upload, creativity">
    <meta name="author" content="Jablanko">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7fb3d5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #1a5276;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        #uploadSection {
            margin: 20px;
        }
        #bookIcon {
            font-size: 36px; /* Adjust size as needed */
            cursor: pointer;
            margin: 20px 0; /* Margin for spacing */
        }
        #infoText {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            overflow-y: auto; /* Allow scrolling */
            padding: 20px;
            box-sizing: border-box;
            text-align: center; /* Center text */
        }
        #closeText {
            color: white;
            cursor: pointer;
            margin: 10px 0;
        }
        /* Thumbnail style */
        #thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px auto;
        }
        /* Lightbox styles */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: flex-start;
            align-items: flex-start;
            overflow-y: scroll;
            padding: 20px;
        }
        #lightbox img {
            width: calc(50% - 20px);
            height: auto;
            margin: 10px;
            border-radius: 8px;
        }
        .close-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="file"] {
            padding: 0px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    Welcome to Our World Gallery
</header>

<div id="uploadSection">
    <input type="file" id="fileInput" accept="image/*"> <!-- Only one image can be selected -->
</div>

<div id="bookIcon" onclick="showInfo()">
    ðŸ“–
</div>

<div id="infoText">
    <span id="closeText" onclick="closeInfo()">X Close</span>
    <p>
        <strong>Welcome to Our World Gallery!</strong><br>
        This is a creative space where you can upload and view images.
    </p>
</div>

<img id="thumbnail" src="" alt="Enter any image you want" onclick="showGallery()">

<div id="lightbox">
    <button class="close-button" onclick="closeGallery()">X</button>
</div>

<script>
    const gallery = document.getElementById('lightbox');
    const thumbnail = document.getElementById('thumbnail');
    const infoText = document.getElementById('infoText');

    function showGallery() {
        gallery.style.display = 'flex';
    }

    function closeGallery() {
        gallery.style.display = 'none';
    }

    function showInfo() {
        infoText.style.display = 'block';
    }

    function closeInfo() {
        infoText.style.display = 'none';
    }

    window.onload = function() {
        gallery.style.display = 'flex'; // Show the window immediately

        const storedImages = JSON.parse(localStorage.getItem('images')) || [];
        storedImages.forEach(src => addImageToLightbox(src));

        if (storedImages.length > 0) {
            updateThumbnail();
            setInterval(updateThumbnail, 300000);
        }

        // Immediately close the window
        closeGallery();
    };

    function addImageToLightbox(src) {
        const img = document.createElement('img');
        img.src = src;
        img.style.pointerEvents = 'none';
        gallery.prepend(img); // Add image to the start
    }

    document.getElementById('fileInput').addEventListener('change', async function(event) {
        const file = event.target.files[0]; // Only one file
        if (!file) return; // Exit if no file is selected

        const reader = new FileReader();
        reader.onload = function(e) {
            const src = e.target.result;
            addImageToLightbox(src);
            const storedImages = JSON.parse(localStorage.getItem('images')) || [];
            storedImages.push(src);
            localStorage.setItem('images', JSON.stringify(storedImages));
            updateThumbnail();
        };
        reader.readAsDataURL(file);
    });

    function updateThumbnail() {
        const storedImages = JSON.parse(localStorage.getItem('images')) || [];
        if (storedImages.length > 0) {
            const randomIndex = Math.floor(Math.random() * storedImages.length);
            thumbnail.src = storedImages[randomIndex];
        }
    }

    gallery.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });
</script>

</body>
</html>
